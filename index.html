<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MovieInfo</title>
    <link rel="stylesheet" href="https://bootswatch.com/cyborg/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">MovieInfo</a>
        </div>
      </div>
    </nav>
    <div class="row">
      <div class="col-md-12 col-xs-12">
         <div class="container">
            <div class="jumbotron" style="height:250px; background:url('Batman V Superman.jpeg'); background-repeat: no-repeat; background-size: 100% 100%;padding: 120px">
              <form id="searchForm">
                <input type="text" class="form-control" id="searchText" placeholder="Search Movies...">
              </form>
              <h3 class="text-center">Search For Any Movie</h3>
            </div>
          </div>
      </div>
    </div>

    <div class="container">
      <ul class="nav nav-tabs " style="margin-bottom:20px">
        <li role="presentation" id="Popular"><a onclick="getdefault()" href="#">Most Popular</a></li>
        <li role="presentation" id="rated"><a onclick="getTopRated()" href="#">Top Rated</a></li>
        <li role="presentation" id="latest"><a onclick="getlatest()" href="#">Latest</a></li>
      </ul>
      <div id="movies" class="row"></div>
    </div>

    <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="js/main.js"></script>
  <script> getdefault(); </script>
  </body>
</html>
